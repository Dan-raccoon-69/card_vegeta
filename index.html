<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Card</title>
</head>
<body>
    <main class="contenedor">
        <article class="card">
            <img src="img/fondo.jpg" alt="Fondo" class="card__header">
            
            <div class="card__body">
                <div class="card__body__picture">
                    <img src="img/vegeta-removebg-preview.png" alt="Vegeta" class="card__body__picture__img">    
                </div>

                <h1 class="card__body__title">
                    Vegeta
                    <span> Blue </span>
                </h1>

                <p class="card__body__p">Coleccionable</p>
            </div>

            <div class="card__footer">
                <div class="card__footer__item">
                    <h3>Poder</h3>
                    <img src="img/fuego-naranja-removebg-preview.png" alt="Poder" width="70">
                </div>
                <div class="card__footer__item">
                    <h3>Velocidad</h3>
                    <img src="img/velocidad-removebg-preview.png" alt="Velocidad" width="70">
                </div>
                <div class="card__footer__item">
                    <h3>Vida</h3>
                    <img src="img/vida-removebg-preview.png" alt="Vida" width="90">
                </div>
            </div>
        </article>
    </main>

</body>
</html>
